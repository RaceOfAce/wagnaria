<!DOCTYPE html>
<html>
<head>
  <title>Wagnaria!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style>
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
    @media (max-width: 980px) {
      /* Enable use of floated navbar text */
      .navbar-text.pull-right {
        float: none;
        padding-left: 5px;
        padding-right: 5px;
      }
    }
  </style>
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  <!--link rel="stylesheet" href="css/main.css" /-->
  <meta charset="utf-8" />
</head>
<body>


  <div class="container-fluid">
    <table class="table" id="muffinbox"></table>
  </div>
  <div id="muffin" class="modal hide fade" data-keyboard="true"></div>
  
  <!-- JavaScript -->
  <script src="lib/jquery-2.0.1.min.js"></script>
  <script src="lib/jquery.hotkeys.js"></script>
  <script src="lib/moment.min.js"></script>
  <script src="lib/moment.ja.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="js/main.js"></script>

  <!-- Templates -->
  <script type="text/template" id="tpl-show-list-item">
    <td><a href="#shows/<%- id %>"><%= titles.english %></a></td>
    <td><%= jst_date %></td>
    <td><%= local_date %></td>
    <td>Who knows what the ETA is?</td>
    <td><%= id %></td>
  </script>
  <script type="text/template" id="tpl-show-details">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3><%= titles.english %></h3>
    </div>
    <div class="modal-body">
      <dl class="dl-horizontal">
        <dt>Japanese Title</dt><dd><%= titles.japanese %></dd>
        <dt>Short Title/Abbr.</dt><dd><%= titles.short %></dd>
        <dt>Airtime (JST)</dt><dd><%= jst_date %></dd>
        <dt>Airtime (Local)</dt><dd><%= local_date %></dd>
        <dt>Episode Count</dt><dd><%= episodes.current %> / <%= episodes.total %></dd>
        <dt>Channel</dt><dd><%= channel %></dd>
      </dl>
      <h4>Staff</h4>
      <dl class="dl-horizontal">
        <dt>Translator</dt><dd class="<%= classes.status.tl %>"><%= staff.translator.name %></dd>
        <dt>Editor</dt><dd class="<%= classes.status.ed %>"><%= staff.editor.name %></dd>
        <dt>Timer</dt><dd class="<%= classes.status.tm %>"><%= staff.timer.name %></dd>
        <dt>Typesetter</dt><dd class="<%= classes.status.ts %>"><%= staff.typesetter.name %></dd>
      </dl>
    </div>
  </script>

</body>
</html>
